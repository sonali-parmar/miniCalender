<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calender</title>
</head>
<body>
    <div class="container">
        <div class="date-day">
            <h1 id="date">13</h1>
            <h2 id="day">Tuesday</h2>
        </div>
        <div class="month-year">
            <h2 id="month">June</h2>
            <h2 id="year">2023</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
